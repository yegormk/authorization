<div *ngIf="assessments$ | async as assessmentsData">
  <div class="header-asses">
    <p>
      Welcome to dashboard,
      {{ assessmentsData.listOfAssessments.length === 1 ? assessmentsData.listOfAssessments[0].name : 'Admin' }}!
    </p>
    <button mat-raised-button (click)="logOut()">
      Log out
    </button>
  </div>
  <mat-spinner class="progress-spinner" *ngIf="assessmentsData.pending"></mat-spinner>
  <div class="asses-report" (click)="openGraph(asses.id)" *ngFor="let asses of assessmentsData.listOfAssessments">
    <h3>Name: {{ asses.name }}</h3>
    <p>Id: {{ asses.id }}</p>
    <p>Active: {{ asses.active }}</p>
    <img class="image-asses" [src]="asses.image_url">
  </div>
</div>
